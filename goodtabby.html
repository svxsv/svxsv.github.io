<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    #telegram-widget {
      /* Add your desired styles for the widget container */
    }
  </style>
</head>
<body>
  <div id="telegram-widget">
    <p id="latest-message"></p>
  </div>
  <script>
    async function getLatestMessage(botToken, channelUsername) {
  try {
    const chatResponse = await axios.get(`https://api.telegram.org/bot${botToken}/getChat?chat_id=@${channelUsername}`);
    if (chatResponse.data.ok) {
      const chatId = chatResponse.data.result.id;
      const historyResponse = await axios.get(`https://api.telegram.org/bot${botToken}/getHistory?chat_id=${chatId}&limit=1`);

      if (historyResponse.data.ok) {
        const messages = historyResponse.data.result.messages;
        if (messages && messages.length > 0) {
          return messages[0].text;
        }
      }
    }
  } catch (error) {
    console.error(error);
  }
  return null;
}


    const botToken = '6181431140:AAFe6wC-tkUQL2kTMdIIZ4uDlnpqLxzvmYg';
    const channelUsername = 'ArmyCAT1';

    async function displayLatestMessage() {
      const latestMessage = await getLatestMessage(botToken, channelUsername);
      document.getElementById('latest-message').innerText = latestMessage;
    }

    displayLatestMessage();
  </script>
</body>
</html>
